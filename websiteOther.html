    <script>
        function myfunction() {
            let frm = document.getElementById("form");
            let totalHtml = document.getElementById("total");
            let total = 
            frm["Television"].value*1
            + frm["Refrigerator"].value*1
            + frm["Airconditioner"].value*1
            + frm["Washing machine"].value*1
            + frm["Bed"].value*1

            + frm["Sewing machine"].value*1
            + frm["Computer"].value*1
            + frm["Internet connection"].value*1
            + frm["Mobile - Smart Phone"].value*1
            + frm["Bicycle"].value*1
            + frm["Motorcycle or Scooter"].value*1
            + frm["Car or Truck - Private"].value*1
            + frm["Car or Truck - Business"].value*1
            + frm["Bank account"].value*1
            + frm["Domestic servant"].value*1
            + frm["Water Heater"].value*1
            + frm["International Travel (past 3 years)"].value*1
            + frm["Qarzan (> 5 lacs)"].value*1
            + frm["Vacuum Cleaner"].value*1
            + frm["Owns a dwelling"].value*1

            let eligibilityHtml = document.getElementById("eligibility");

            let eligibility = "89%"
            if (total <= 100) eligibility = "89%"
            else if (total > 100 && total <= 200) eligibility = "62%"
            else if (total > 200 && total <= 300) eligibility = "38%"
            else if (total > 300 && total <= 400) eligibility = "8%"
            else if (total > 400) eligibility = "4%"

            eligibilityHtml.innerHTML = eligibility;
            totalHtml.innerHTML = total

        }

            document.getElementById("form").reset()
            myfunction()
        }
