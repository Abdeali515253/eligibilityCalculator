    <link rel="stylesheet" type="text/css" href=".\thecss.css" /> 
    <body>
        <form id="form">

                <input id="input" type="radio" name="Sewing machine" onclick="myfunction()" value="0" checked/>
            </div>
            <div id="row">
                <label id="label" for="Computer">Computer</label>
                <input id="input" type="radio" name="Computer" onclick="myfunction()" value="14"/>
                <input id="input" type="radio" name="Computer" onclick="myfunction()" value="0" checked/>
            </div>
            <div id="row">
                <label id="label" for="Internet connection">Internet Connection</label>

                <input id="input" type="radio" name="Motorcycle or Scooter" onclick="myfunction()" value="0" checked/>
            </div>
            <div id="row">
                <label id="label" for="Car or Truck - Private">Car or Truck - Private</label>

                <input id="input" type="radio" name="Car or Truck - Private" onclick="myfunction()" value="0" checked/>

            </div>
            <div id="row">

            </div>

                <label id="label" for="International Travel (past 3 years)">International Travel (past 3 years)</label>
                <input id="input" type="radio" name="International Travel (past 3 years)" onclick="myfunction()" value="35"/>
                <input id="input" type="radio" name="International Travel (past 3 years)" onclick="myfunction()" value="0" checked/>

                <input id="input" type="radio" name="Qarzan (> 5 lacs)" onclick="myfunction()" value="33"/>
                <input id="input" type="radio" name="Qarzan (> 5 lacs)" onclick="myfunction()" value="0" checked/>
            </div>
            <div id="row">
                <label id="label" for="Vacuum Cleaner">Vacuum Cleaner</label>
                <input id="input" type="radio" name="Vacuum Cleaner" onclick="myfunction()" value="16"/>
                <input id="input" type="radio" name="Vacuum Cleaner" onclick="myfunction()" value="0" checked/>
            </div>
            <div id="row">
                <label id="label" for="Owns a dwelling">Owns a Dwelling</label>
                <input id="input" type="radio" name="Owns a dwelling" onclick="myfunction()" value="51"/>
                <input id="input" type="radio" name="Owns a dwelling" onclick="myfunction()" value="0" checked/>
            </div>


            <div id="row-result">
                <div id="label">Total</div>
                <div id="total">0</div>
                <div id="label">Eligibility</div>
                <div id="eligibility">89%</div>
            </div>

            <div id="row-reset">
                <input type="button" id="resetButton" onclick="resetForm()" value="Reset">
            </div>

        </form> 
    </body>
    <script>
        function myfunction() {
            let frm = document.getElementById("form");
            let totalHtml = document.getElementById("total");
            let total = 
            frm["Television"].value*1
            + frm["Refrigerator"].value*1
            + frm["Airconditioner"].value*1
            + frm["Washing machine"].value*1
            + frm["Bed"].value*1
            + frm["Sofa"].value*1
            + frm["Sewing machine"].value*1
            + frm["Computer"].value*1
            + frm["Internet connection"].value*1
            + frm["Mobile - Smart Phone"].value*1
            + frm["Bicycle"].value*1
            + frm["Motorcycle or Scooter"].value*1
            + frm["Car or Truck - Private"].value*1
            + frm["Car or Truck - Business"].value*1
            + frm["Bank account"].value*1
            + frm["Domestic servant"].value*1
            + frm["Water Heater"].value*1
            + frm["International Travel (past 3 years)"].value*1
            + frm["Qarzan (> 5 lacs)"].value*1
            + frm["Vacuum Cleaner"].value*1
            + frm["Owns a dwelling"].value*1

            let eligibilityHtml = document.getElementById("eligibility");

            let eligibility = "89%"
            if (total <= 100) eligibility = "89%"
            else if (total > 100 && total <= 200) eligibility = "62%"
            else if (total > 200 && total <= 300) eligibility = "38%"
            else if (total > 300 && total <= 400) eligibility = "8%"
            else if (total > 400) eligibility = "4%"

            eligibilityHtml.innerHTML = eligibility;
            totalHtml.innerHTML = total

        }

        function resetForm() {
            document.getElementById("form").reset()
            myfunction()
        }


        myfunction()
    </script>
</html>
